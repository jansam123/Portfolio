# # your publications
publications:
  - title: Tagovanie jetov pochádzajúcich z kvarkov a gluónov (Bakalárska práca)
    publishedIn:
      name: Matematicko-fyzikální fakulta, Univerzita Karlova
      date: 21 Jún 2023
      url: https://mff.cuni.cz
    authors:
      - name: Samuel Jankovych
        url: https://jansam.wieno.sk/sk/
    paper:
      summary: Pre správne pochopenie fyziky elementárnych častíc a ich interakcií je dôležité poznať, či je jet iniciovaný kvarkom alebo gluonom. Tento problém nie je jednoduchý kvôli podobným vlastnostiam kvarkových a gluonových jetov. V tejto práci ho riešime pomocou moderných techník Hlbokého učenia. Konkrétne využijeme neurónové siete založené na architektúre Transformeru, ktoré sú natrénované na konstituentoch jetu. Predchádzajúce architektúry používané v rôznych tagovacích úlohách vylepšíme a demonštrujeme ich schopnosť presne rozlíšiť medzi kvarkovými a gluonovými jetmi. Predstavíme novú architektúru Dynamically Enhanced Particle Transformer (DeParT) ako kombináciu poznatkov z rôznych aplikačných oblastí Hlbokého učenia, ktorá prekoná výsledky všetkých predchádzajúcich modelov.
      url: https://github.com/jansam123/bachelor_thesis
    categories: ["jet-tagging", "bachelor"]
    tags: ["ATLAS", "Jet", "Neúronová sieť", "Transformer", "Hlboké učenie"]
